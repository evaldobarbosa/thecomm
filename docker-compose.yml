version: "3.6"

services:
  web:
    image: evaldobarbosa/thecomm-php8-nginx
    build:
      context: ./webapp
      dockerfile: ./Dockerfile
    restart: unless-stopped
    environment:
      - FRAMEWORK=laravel
      - XDEBUG_ENABLED=false
      - OPCACHE_MODE=normal
      - PHP_MEMORY_LIMIT=256M
      - LANG=pt_BR.UTF-8
      - TZ=America/Fortaleza
      - DB_CONNECTION=pgsql
      - DB_HOST=db
      - DB_PORT=5432
      - DB_DATABASE=thecomm
      - DB_USERNAME=thecomm
      - DB_PASSWORD=thecomm
    links:
      - db
    networks:
      - default
      - proxymng

  db:
    image: postgres:latest
    restart: unless-stopped
    volumes:
      - ./pgdata:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=thecomm
      - POSTGRES_PASSWORD=thecomm
      - POSTGRES_DB=thecomm
      - PGDATA=./pgdata
      - TZ=America/Fortaleza

  # websocket:
  #   image: evaldobarbosa/thecomm-php8-nginx
  #   restart: unless-stopped
  #   command: php artisan websockets:serve
  #   environment:
  #     - PHP_MEMORY_LIMIT=256M
  #     - LANG=pt_BR.UTF-8
  #     - TZ=America/Fortaleza
  #   depends_on:
  #     - web
  #   links:
  #     - db

  websocket:
    image: quay.io/soketi/soketi:latest-16-alpine
    restart: unless-stopped
    ports:
      - 6001:6001

  queue:
    image: evaldobarbosa/thecomm-php8-nginx
    restart: unless-stopped
    command: php artisan queue:work --tries=5 --sleep=5
    environment:
      - PHP_MEMORY_LIMIT=256M
      - LANG=pt_BR.UTF-8
      - TZ=America/Fortaleza
    depends_on:
      - web
    links:
      - db

networks:
  default:
    driver: bridge
  proxymng:
    external: true
